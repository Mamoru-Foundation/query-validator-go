name: "Lint and test"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Set up Rust
      uses: actions-rs/toolchain@v1

    - uses: Swatinem/rust-cache@v2

    - name: Verify dependencies
      run: go mod verify

    - name: Build a single binary for tests
      run: make build-rust

    - name: Run tests
      run: make test
