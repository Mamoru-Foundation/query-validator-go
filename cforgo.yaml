---
GENERATOR:
  PackageName: generated_bindings
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  SysIncludes: [ "libmamoru_query_validator_go.h" ]
  FlagGroups:
    - { name: CFLAGS, flags: [ "-I${SRCDIR}/../packaged/include" ] }
    - { name: LDFLAGS, flags: [ "-lmamoru_query_validator_go" ] }
    - { name: LDFLAGS, traits: [ "darwin,arm64" ], flags: [ "-L${SRCDIR}/../packaged/lib/darwin-arm64" ] }
    - { name: LDFLAGS, traits: [ "darwin,amd64" ], flags: [ "-L${SRCDIR}/../packaged/lib/darwin-amd64" ] }
    - { name: LDFLAGS, traits: [ "linux,amd64" ], flags: [ "-Wl,--no-as-needed -ldl -lm -L${SRCDIR}/../packaged/lib/linux-amd64" ] }
  Options:
    SafeStrings: true

PARSER:
  SourcesPaths: [ packaged/include/libmamoru_query_validator_go.h ]

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  PtrTips:
    struct:
      - { target: FfiValidationResult, tips: [ 0,ref ] }
      - { target: "^slice_(.+)_t", tips: [ sref ] }
  Rules:
    global:
      - { transform: title }
      - { action: accept, from: "^ffi" }
      - { action: accept, from: "^Ffi" }
      - { action: accept, from: "^slice_" }
      - { transform: export }
    const:
      - { transform: lower }
      - { action: accept, from: "^FFI_" }
      - { transform: export }
    post-global:
      - { action: replace, from: _$ }
      - { load: snakecase }
